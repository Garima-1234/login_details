<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/168af1a626.js" crossorigin="anonymous"></script>
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class="fa-solid fa-table-list"></i>
                    <div class="logo_name">Table</div>
                </div>
                <i class="fa-solid fa-bars" id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass" id="se"></i>
                        <input type="text" placeholder="search...">
                        <span class="tooltip">Search</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-table-cells-large"></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-user"></i>
                        <span class="links_name">User</span>
                    </a>
                    <span class="tooltip">User</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-message"></i>
                        <span class="links_name">Messages</span>
                    </a>
                    <span class="tooltip">Messages</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span class="links_name">Analytics</span>
                    </a>
                    <span class="tooltip">Analytics</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-folder"></i>
                        <span class="links_name">File Manager</span>
                    </a>
                    <span class="tooltip">File Manager</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="links_name">Order</span>
                    </a>
                    <span class="tooltip">Order</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-heart"></i>
                        <span class="links_name">Saved</span>
                    </a>
                    <span class="tooltip">Saved</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="links_name">Setting</span>
                    </a>
                    <span class="tooltip">Setting</span>
                </li>
            </ul>

            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <!-- <img src="" alt=""> -->
                        <div class="name_job">
                            <div class="name">Garima</div>
                            <div class="job">Web Design</div>
                        </div>
                    </div>
                    <i class="fa-solid fa-right-from-bracket" id="log_out"></i>
                </div>
            </div>
        </div>
        
    </div>
    <script src="2ndd.js"></script>
</body>

</html>
